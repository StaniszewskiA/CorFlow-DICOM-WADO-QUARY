<div class="form-container">
  <div class="form-column">
    <div class="form-checkbox-group">
      <label class="form-label">
        Dominance
        <select [(ngModel)]="dominance">
          <option value="RIGHT">Right</option>
          <option value="LEFT">Left</option>
        </select>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-label">
        Sex
        <select [(ngModel)]="sex">
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select>
      </label>
    </div>

  </div>

  <div class="form-column">
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="filterOcclusion" value="totalOcclusion">
        Total Occlusion
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="filterBluntStump" value="bluntStump">
        Blunt Stump
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="sideBranch" value="sideBranch">
        Side Branch
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="filterBridging" value="bridging">
        Bridging
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="trifurcation" value="trifurcation">
        Trifurcation
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="bifurcation" value="bifurcation">
        Bifurcation
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="filterHeavyCalcification" value="heavyCalcification">
        Heavy Calcification
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="filterThrombus" value="thrombus">
        Thrombus
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="filterSevereTortuosity" value="severeTortuosity">
        Severe Tortuosity
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        <input type="checkbox" name="aortoOstialStenosis" value="aortoOstialStenosis">
        Aorto Ostial Stenosis
      </label>
    </div>
  </div>

  <div class="form-column">
    <div class="form-checkbox-group">
      <label class="form-label">
        Frame
        <input type="range" name="age" min="0" max="100" [(ngModel)]="age">
        <span>{{age}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-label">
        Frame
        <input type="range" name="frame" min="0" max="100" [(ngModel)]="frame">
        <span>{{frame}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-label">
        X Coordinate
        <input type="range" name="x" min="0" max="500" [(ngModel)]="x">
        <span>{{x}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-label">
        Y Coordinate
        <input type="range" name="y" min="0" max="500" [(ngModel)]="y">
        <span>{{y}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-label">
        Width
        <input type="range" name="width" min="0" max="200" [(ngModel)]="width">
        <span>{{width}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-label">
        Height
        <input type="range" name="height" min="0" max="200" [(ngModel)]="height">
        <span>{{height}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        Occlusion Age
        <input type="range" name="filterOcclusionAge" min="0" max="200" [(ngModel)]="occlusionAge">
        <span>{{occlusionAge}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        Occlusion Length
        <input type="range" name="filterOcclusionLength" min="0" max="200" [(ngModel)]="occlusionLength">
        <span>{{occlusionLength}}</span>
      </label>
    </div>
    <div class="form-checkbox-group">
      <label class="form-checkbox">
        Syntax Score
        <input type="range" name="syntaxScore" min="0" max="200" [(ngModel)]="syntaxScore">
        <span>{{occlusionLength}}</span>
      </label>
    </div>
  </div>
</div>
<button class="button" (click)="filterQuery()">Submit</button>
<router-outlet></router-outlet>
