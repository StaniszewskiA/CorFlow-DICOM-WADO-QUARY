<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
        }

        .form-column {
            flex: 1;
            margin-right: 100px;
            margin-left: 100px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-checkbox-group {
            margin-bottom: 20px;
        }

        .form-checkbox {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-column">
            <h2>Please enter your query:</h2>
                <input type="text" name="queryInput" class="form-input" placeholder="Enter your query...">
                <button type="submit" class="form-button">Submit</button>
        </div>

        <div class="form-column">
            <div class="form-checkbox-group">
                <h2>Patient's Information:</h2>

                    <label class="form-checkbox">
                        <input type="checkbox" name="filter1" value="filter1">
                        Filter 1
                    </label>
                    <label class="form-checkbox">
                        <input type="checkbox" name="filter2" value="filter2">
                        Filter 2
                    </label>
                    <label class="form-checkbox">
                        <input type="checkbox" name="filter3" value="filter3">
                        Filter 3
                    </label>

            </div>

            <div class="form-checkbox-group">
                <h2>Study Description:</h2>

                    <label class="form-checkbox">
                        <input type="checkbox" name="filter4" value="filter4">
                        Filter 4
                    </label>
                    <label class="form-checkbox">
                        <input type="checkbox" name="filter5" value="filter5">
                        Filter 5
                    </label>
                    <label class="form-checkbox">
                        <input type="checkbox" name="filter6" value="filter6">
                        Filter 6
                    </label>

            </div>

            <div class="form-checkbox-group">
                <h2>Frame feedback:</h2>

                    <label class="form-checkbox">
                        <input type="checkbox" name="filter7" value="filter7">
                        Filter 7
                    </label>
                    <label class="form-checkbox">
                        <input type="checkbox" name="filter8" value="filter8">
                        Filter 8
                    </label>
                    <label class="form-checkbox">
                        <input type="checkbox" name="filter9" value="filter9">
                        Filter 9
                    </label>

            </div>
        </div>
    </div>

</body>

</html>
