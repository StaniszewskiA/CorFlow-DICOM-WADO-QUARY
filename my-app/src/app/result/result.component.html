<div class="container">
  <h1>Image Viewer</h1>
  <p>Here are the images and their information:</p>
  <div class="image-container">
    <button class="prev" (click)="prevSlide()">❮ Prev</button>
    <div class="image-slider">
      <!-- Image cards will be dynamically generated here -->
      <div class="image-card" *ngFor="let image of images; let i = index" [style.display]="currentIndex === i ? 'block' : 'none'">
        <img [src]=image.src alt="Image">
        <h2>{{image.title}}</h2>
        <p>{{image.description}}</p>
      </div>
    </div>
    <button class="next" (click)="nextSlide()">Next ❯</button>
  </div>
</div>
